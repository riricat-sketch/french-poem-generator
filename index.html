<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&family=Cinzel+Decorative:wght@400;700&display=swap"

    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <header>
        <h1>Welcome to the French Poem Generator</h1>
    </header>

    <main>
        <form>
            <input type="text" placeholder="Type a theme or word (any language, e.g., amour, night)" autofocus required
                autocomplete="off" />
            <input type="submit" value="Generate Poem" />
        </form>

        <div id="poem-output" aria-live="polite">Your poem will appear here</div>
        <button id="copy-btn" title="Copy poem" aria-label="Copy poem to clipboard" hidden>ðŸ“‹ Copy Poem</button>
    </main>
